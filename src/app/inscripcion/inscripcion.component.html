<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
           <app-seleccionar-cliente 
           [nombre]="clienteSeleccionado.nombre" (seleccionoCliente)="asignarCliente($event)"
           (canceloCliente)="eliminarCliente()"
           >
            </app-seleccionar-cliente>
            
            <br>

            <div class="form-control">
            <div >
                <label for="">Precio</label>
                    <select [(ngModel)]="idPrecio" #precio (change)="seleccionarPrecio(precio.value)"  name="" id="" class="form-control">
                        <option [value]="null">Seleccione un precio</option>
                        <option *ngFor="let precio of precios" [value]="precio.id">{{precio.nombre}}</option>
                    </select>
            </div>

            <div>
                <label for="">Fecha Inicio</label>
                <input class="form-control" [value]="inscripcion.fecha | date" type="text" disabled>
            </div>

            <div >
                <label for="">Fecha Finaliza</label>
                <input class="form-control" type="text"  [value]="inscripcion.fechaFinal | date" disabled>
            </div>

            <div >
                <label for="">Subtotal</label>
                <input class="form-control" type="number"  [value]="inscripcion.subTotal" disabled>
            </div>

            <div >
                <label for="">IVA</label>
                <input class="form-control" type="number"  [value]="inscripcion.iva" disabled>
            </div>

            <div >
                <label for="">Total</label>
                <input class="form-control" type="number"  [value]="inscripcion.total" disabled>
            </div>
            </div>
            <br>

            <button class="btn btn-primary" (click)="guardar()">Guardar</button>
        </div>
        <div class="col-sm-6">
            <div *ngIf="clienteSeleccionado.imgUrl">
                <img [src]="clienteSeleccionado.imgUrl" class="imgCliente">
            </div>
        </div>
    </div>
</div>
