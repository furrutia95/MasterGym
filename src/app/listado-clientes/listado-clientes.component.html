<div class="container mt-5">
    <h4>Listado de Clientes</h4>

    <form action="" class="container mb-3">
        <div class="form-group">
            <input class= "form-control" type="text" placeholder="Buscar un Cliente" aria-label="default input example" id="buscador">
        </div>
    </form>

    <div class="row">
        <div class="col-sm-3" *ngFor="let cliente of clientes">
            <div class="card" >
                <img [src]="cliente.imgUrl" class="card-img-top imgCliente" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
                    <a [routerLink]="['/agregar-cliente/', cliente.id]" class="card-link">Editar</a>
                    <a href="#" class="card-link text-danger">Desactivar</a>
                </div>
            </div>
        </div>
    </div>
</div>
