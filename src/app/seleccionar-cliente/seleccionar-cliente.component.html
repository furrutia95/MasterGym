<div class="clientes">
    <div class="form-group" *ngIf="!nombre">
        <label for="">Cliente</label>
        <input #cliente class="form-control" type="text" (input)="buscarClientes(cliente.value)" placeholder="Busque un Cliente">
    </div>
    <div class="form-group" *ngIf="nombre">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-9">
                <input [(ngModel)]="nombre" disabled type="text" class="form-control">
            </div>
            <div class="col-sm-3">
                <button (click)="cancelarCliente()" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="list-group">
        <div *ngFor="let cliente of clientes" >
            <a *ngIf="cliente.visible" class="list-group-item list-group-item-action" (click)="seleccionarCliente(cliente)" >{{cliente.nombre}} {{cliente.apellido}}</a>
        </div>

      </div>
</div>
