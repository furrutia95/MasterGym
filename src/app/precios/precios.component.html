<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8 list-group">
            <h4>Precios</h4>
                <li style="cursor: pointer" class="list-group-item list-group-item-action" *ngFor="let precio of precios" (click)="editarPrecio(precio)">{{precio.nombre}}</li>
        </div>
        <div class="col-sm-4 border border-4">
            <h4>Agregar/Editar</h4>
            <p>Rellene los datos por favor</p>
            <form [formGroup]="formularioPrecio">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input formControlName="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Costo</label>
                    <input formControlName="costo" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Duración</label>
                    <input formControlName="duracion" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Tipo de Duración</label>
                    <select formControlName="tipoDuracion" name="" id="" class="form-control">
                        <option value="1">Día</option>
                        <option value="2">Semana</option>
                        <option value="3">Quincena</option>
                        <option value="4">Mes</option>
                        <option value="5">Año</option>
                    </select>
                </div>
                <br>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button *ngIf="!esEditar" [disabled]="formularioPrecio.invalid" class="btn btn-primary" (click)="agregar()"> Agregar </button>
                <button *ngIf="esEditar" [disabled]="formularioPrecio.invalid" class="btn btn-warning" (click)="editar()"> Editar </button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
